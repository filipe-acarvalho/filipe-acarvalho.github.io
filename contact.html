<p>Queres trocar ideias? Envia-me uma mensagem no seguinte formulário. Não hesitarei em responder!</p>

<form action="https://formspree.io/f/xgepdwqa"  method="POST" id="contactForm">
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Nome</label>
      <input type="text" name="nome" class="form-control" placeholder="Nome" id="name" required data-validation-required-message="Por favor preeche este campo.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Email</label>
      <input type="email" name="_replyto" class="form-control" placeholder="Email" id="email" required data-validation-required-message="Por favor preeche este campo.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Mensagem</label>
      <textarea name="message" rows="5" class="form-control" placeholder="Mensagem" id="message" required data-validation-required-message="Por favor preeche este campo."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Enviar</button>
  </div>
</form>
